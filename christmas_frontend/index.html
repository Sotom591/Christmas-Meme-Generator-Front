<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="src/script.js"></script>
    <script src="src/meme.js"></script>
    <script src="src/image.js"></script>
    <script src="src/mp3.js"></script>

    <meta charset="utf-8">
    <title>Christmas Meme Generator</title>
  </head>
  <body>
    <h1>Christmas Meme Generator</h1>

    <div id="meme-container">

    </div>

    <form class="add-meme-form" style="">
    <h3>Make a meme!</h3>
    <div class="MakeMeme">


      <form>
        Choose which song you prefer:
  <select id="songs">
    <option value="https://soundcloud.com/dean-martin-official/baby-its-cold-outside-32">Baby It's Cold Outside</option>
    <option value="https://soundcloud.com/thedrifters/white-christmas-11">White Christmas</option>
    <option value="https://soundcloud.com/aimsydney/santa-clause-is-coming-to-town">Santa Claus is Coming to Town</option>
  </select>
    </form>

    <form>
      Choose which image you prefer:
<select id="imgs">
  <option value="https://i.imgflip.com/st0sr.jpg">Creepy Guy</option>
  <option value="https://i.imgflip.com/dxkay.jpg">Screaming Kevin</option>
  <option value="https://i.imgflip.com/qfq2n.jpg">Excited Elf</option>
</select>
  </form>

        <input type="text" id="name" value="" placeholder="Enter a meme's name..." class="input-text">
        <br>
        <input type="text" id="top-text" value="" placeholder="Enter text to show at the top of your meme" class="input-text">
        <br>
        <input type="text" id="bottom-text" value="" placeholder="Enter text to show at the bottom of your meme." class="input-text">
        <br>
        <button type="submit" name="submit" value="Make New Meme" class="submit">Make New Meme</button>
    </div>

    </form>
  </body>
</html>
